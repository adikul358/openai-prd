<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WriteMyPrd | Make Writing PRDs a Breeze with ChatGPT</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css"/>
</head>
<body class="bg-white">
    {% block layout %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        raw_cont = document.getElementById('prd-content').innerHTML;
        document.getElementById('prd-content').innerHTML = marked.parse(raw_cont.trim());
    </script>
</body>
</html>
